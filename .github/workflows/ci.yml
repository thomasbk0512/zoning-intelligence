name: CI

on:
  push:
    branches: [ main ]
    tags:   [ 'ui-v*', 'v*' ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  python:
    name: Backend tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps if present
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-lock.txt ]; then pip install -r requirements-lock.txt; fi

      - name: Run tests (make test if available)
        run: |
          if command -v make >/dev/null && grep -q '^test:' Makefile 2>/dev/null; then
            make test
          elif [ -d tests ]; then
            pip install pytest
            pytest -q
          else
            echo "No backend tests found; skipping."
          fi

  ui:
    name: UI build & tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ui
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: ui/package-lock.json

      - name: Install
        run: |
          if [ -f package-lock.json ]; then npm ci; elif [ -f package.json ]; then npm install; else echo "No UI"; fi

      - name: Build
        run: |
          if [ -f package.json ]; then npm run build --if-present; else echo "No UI build"; fi

      - name: Test
        run: |
          if [ -f package.json ]; then npm test --if-present -- -w=1; else echo "No UI tests"; fi
