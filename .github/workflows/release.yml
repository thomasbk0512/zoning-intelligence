name: Release

on:
  push:
    tags:
      - "v*"
      - "ui-v*"

permissions:
  contents: write

jobs:
  build-ui:
    if: startsWith(github.ref_name, 'ui-v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install & build UI
        working-directory: ui
        run: |
          npm ci
          npm run build
      - name: Package UI artifact
        run: |
          tar -czf ui-dist.tgz -C ui dist
          shasum -a 256 ui-dist.tgz > ui-dist.tgz.sha256
      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ui-dist.tgz
            ui-dist.tgz.sha256

  build-cli:
    if: startsWith(github.ref_name, 'v') && !startsWith(github.ref_name, 'ui-v')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Smoke test
        run: |
          python zoning.py --help || true
      - name: Attach to Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            docs/**/MANIFEST.txt
            docs/**/CHECKSUMS.txt
        continue-on-error: true
