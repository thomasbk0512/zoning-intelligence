name: Repo Bootstrap (One-Time)
on:
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  bootstrap:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create missing files
        run: |
          mkdir -p .github/workflows ui
          echo "# Zoning Intelligence" > README.md
          echo ".DS_Store\n__pycache__/\n.venv/\nnode_modules/\n" > .gitignore
          echo "VITE_API_BASE=http://localhost:3000" > ui/.env.example
          echo "# Cursor Workspace Map" > cursor_workspace.md
          echo "ok" > .github/workflows/.keep

      - name: Create PR with changes
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: bootstrap repo (README, ignores, env)"
          title: "Bootstrap repo"
          body: "Adds README, .gitignore, ui/.env.example, and cursor map for Cursor setup."
          branch: chore/bootstrap-repo
          delete-branch: true
